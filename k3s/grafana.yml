apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      component: grafana
  template:
    metadata:
      labels:
        component: grafana
    spec:
#     volumes:
#     - name: grafana-claim
#       persistentVolumeClaim:
#         claimName: grafana-claim
      containers:
      - name: grafana
        image: grafana/grafana:6.4.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
